<html>
  <head>
    <link rel="stylesheet" href="glitch.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="glitch.jquery.js"></script>
    <script type="text/javascript">
      $(function(){
        $('.body').glitch({
          maxint: 2,
          minint: 1,
        });
      });
    </script>
  </head>
  <body style="color: white;background-color: black;text-align: center;font-family: courier;">
    <div class="content" style="text-align: left;width: 500px;margin: auto;">
      <div class="from glitch" data-text="FROM: {{from}}">FROM: {{from}}</div>
      <div class="to glitch" data-text="TO: {{to}}">TO: {{to}}</div>
      <div class="subject glitch" data-text="SUBJECT: {{subject}}">SUBJECT: {{subject}}</div>
      <hr>
      <div class="body">{{body}}</div>
    </div>
  </body>
</html>
